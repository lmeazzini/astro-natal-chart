server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers from astro-network
      - source_labels: ['__meta_docker_network_name']
        regex: 'astro-network'
        action: keep

      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '$1'

      # Extract image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add service label based on container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'service'
        regex: '/astro-(.*)'
        replacement: '$1'

      # Add environment label
      - target_label: 'environment'
        replacement: 'development'

    # Pipeline stages for log parsing
    pipeline_stages:
      # Parse JSON logs from API container
      - match:
          selector: '{container="astro-api"}'
          stages:
            - json:
                expressions:
                  timestamp: time
                  level: level
                  message: message
                  request_id: extra.request_id
                  user_id: extra.user_id
                  path: extra.path
                  method: extra.method
                  client_ip: extra.client_ip
                  duration_ms: extra.duration_ms
                  status_code: extra.status_code

            # Extract timestamp
            - timestamp:
                source: timestamp
                format: '2006-01-02 15:04:05.000'

            # Add labels for filtering
            - labels:
                level:
                request_id:
                path:
                method:

            # Drop healthcheck logs (optional - reduces noise)
            - match:
                selector: '{path="/health"}'
                action: drop

      # Parse multiline logs (Python tracebacks)
      - match:
          selector: '{container="astro-api"}'
          stages:
            - multiline:
                firstline: '^\d{4}-\d{2}-\d{2}'
                max_wait_time: 3s

      # Parse Celery worker logs
      - match:
          selector: '{container="astro-celery_worker"}'
          stages:
            - regex:
                expression: '^\[(?P<timestamp>.*?)\] \[(?P<level>.*?)\] (?P<message>.*)$'
            - labels:
                level:
            - timestamp:
                source: timestamp
                format: '2006-01-02 15:04:05.000'
