services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: astro-db
    environment:
      POSTGRES_DB: astro_dev
      POSTGRES_USER: astro
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: astro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: astro-api
    command: sh -c ". /app/.venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./apps/api:/app
      - /app/__pycache__  # Prevent pycache from being mounted
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://astro:dev_password@db:5432/astro_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - astro-network

  # Celery Worker (for async tasks like PDF generation)
  celery_worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: astro-celery
    command: sh -c ". /app/.venv/bin/activate && celery -A app.core.celery_app worker --loglevel=info"
    volumes:
      - ./apps/api:/app
      - /app/__pycache__  # Prevent pycache from being mounted
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://astro:dev_password@db:5432/astro_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - astro-network

  # React Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: astro-web
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules  # Prevent node_modules from being mounted
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - astro-network

  # Nginx Reverse Proxy (optional, for production-like setup)
  # nginx:
  #   image: nginx:alpine
  #   container_name: astro-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #     - web
  #   networks:
  #     - astro-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  astro-network:
    driver: bridge
