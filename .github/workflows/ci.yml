name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_call:
    # Allow this workflow to be called by other workflows (e.g., deploy-prod.yml)
    # No inputs needed - CI checks are consistent across all callers

jobs:
  # Backend tests
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: astro_test
          POSTGRES_USER: astro
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          uv sync --frozen

      - name: Run linting
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run ruff check .

      - name: Run type checking
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run ty check app/

      - name: Install Redis tools
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Flush Redis before tests
        run: redis-cli FLUSHALL

      - name: Run database migrations
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run alembic upgrade head

      - name: Run tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
          ENABLE_EMAIL_DOMAIN_RESTRICTION: false
        run: |
          uv run pytest --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage.xml
          flags: backend

  # Frontend tests
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Run linting
        working-directory: ./apps/web
        run: npm run lint

      - name: Run type checking
        working-directory: ./apps/web
        run: npm run type-check

      - name: Run tests
        working-directory: ./apps/web
        run: npm run test:coverage

      - name: Build
        working-directory: ./apps/web
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: frontend

  # Monorepo checks
  monorepo:
    name: Monorepo Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Turborepo build
        run: npm run build

      - name: Run Turborepo lint
        run: npm run lint

  # E2E Tests with Playwright
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    # E2E tests are non-blocking while we investigate hanging issues
    continue-on-error: true
    # Add a timeout to prevent infinite runs
    timeout-minutes: 20
    # Skip E2E tests when called from deployment workflow (workflow_call) to avoid blocking deployments
    # Only run E2E on direct pushes or PRs to main/dev
    if: github.event_name != 'workflow_call' && (github.event_name == 'push' || (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev')))

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: astro_test
          POSTGRES_USER: astro
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./apps/api
        run: uv sync --frozen

      - name: Install frontend dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./apps/web
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-e2e
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: uv run alembic upgrade head

      - name: Create E2E test user
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-e2e
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run python -c "
          import asyncio
          from sqlalchemy.ext.asyncio import create_async_engine, AsyncSession
          from sqlalchemy.orm import sessionmaker
          from app.core.security import get_password_hash
          from app.models.user import User
          from datetime import datetime, UTC
          import uuid

          async def create_test_user():
              engine = create_async_engine('postgresql+asyncpg://astro:test_password@localhost:5432/astro_test')
              async_session = sessionmaker(engine, class_=AsyncSession, expire_on_commit=False)
              async with async_session() as session:
                  user = User(
                      id=uuid.uuid4(),
                      email='e2e-test@example.com',
                      password_hash=get_password_hash('Test123!@#'),
                      full_name='E2E Test User',
                      is_active=True,
                      email_verified=True,
                      created_at=datetime.now(UTC),
                      updated_at=datetime.now(UTC)
                  )
                  session.add(user)
                  await session.commit()
                  print('E2E test user created')

          asyncio.run(create_test_user())
          "

      - name: Start backend server
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-e2e
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
          RATE_LIMIT_ENABLED: 'false'
          ENABLE_EMAIL_DOMAIN_RESTRICTION: 'false'
        run: |
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          for i in {1..30}; do
            curl -s http://localhost:8000/api/v1/health && break
            echo "Waiting for backend... ($i)"
            sleep 2
          done

      - name: Start frontend server
        working-directory: ./apps/web
        env:
          VITE_API_URL: http://localhost:8000
        run: |
          npm run dev &
          # Wait for frontend to be ready
          for i in {1..30}; do
            curl -s http://localhost:5173 && break
            echo "Waiting for frontend... ($i)"
            sleep 2
          done

      - name: Run E2E tests
        working-directory: ./apps/web
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000
          E2E_TEST_USER_EMAIL: e2e-test@example.com
          E2E_TEST_USER_PASSWORD: Test123!@#
          VITE_API_URL: http://localhost:8000
          PLAYWRIGHT_SKIP_WEBSERVER: 'true'
        run: npm run e2e:chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: apps/web/test-results/
          retention-days: 7
