version: '3.8'

# Production Docker Compose Configuration
# This file defines the production environment with HTTPS support via Let's Encrypt

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: astro-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-astro_prod}
      POSTGRES_USER: ${POSTGRES_USER:-astro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-astro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network
    # Do not expose ports externally in production
    # Database should only be accessible within Docker network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: astro-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
    container_name: astro-api-prod
    restart: unless-stopped
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --proxy-headers
    env_file:
      - ./apps/api/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-astro}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-astro_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - COOKIE_SECURE=true
      - COOKIE_HTTPONLY=true
      - COOKIE_SAMESITE=lax
      - COOKIE_DOMAIN=${DOMAIN:?DOMAIN must be set}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - astro-network
    # API is only accessible via nginx reverse proxy
    expose:
      - "8000"

  # Celery Worker (async tasks)
  celery_worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
    container_name: astro-celery-prod
    restart: unless-stopped
    command: uv run celery -A app.core.celery_app worker --loglevel=warning --concurrency=2
    env_file:
      - ./apps/api/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-astro}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-astro_prod}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - astro-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: astro-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration files
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

      # SSL certificates from Let's Encrypt
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

      # Static files (frontend build)
      - ./apps/web/dist:/var/www/html:ro

      # Logs
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - astro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: astro-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Auto-renew certificates every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  astro-network:
    driver: bridge
