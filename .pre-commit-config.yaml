# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11

repos:
  # =============================================================================
  # General hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^apps/web/src/locales/
      - id: end-of-file-fixer
        exclude: ^apps/web/src/locales/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in YAML
      - id: check-json
        exclude: ^apps/web/tsconfig.*\.json$  # tsconfig files allow comments (JSONC)
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: ^nginx/localhost\.key$  # Dev-only self-signed cert for local HTTPS

  # =============================================================================
  # Backend (Python) - Ruff for linting and formatting
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^apps/api/
      - id: ruff-format
        files: ^apps/api/

  # =============================================================================
  # Frontend (TypeScript/JavaScript) - Using local ESLint and Prettier
  # =============================================================================
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c 'cd apps/web && npm run lint'
        language: system
        files: ^apps/web/src/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: prettier
        name: prettier
        entry: bash -c 'cd apps/web && npx prettier --check "src/**/*.{ts,tsx,css,json}" --ignore-path .gitignore'
        language: system
        files: ^apps/web/src/.*\.(ts|tsx|css|json)$
        pass_filenames: false

  # =============================================================================
  # Conventional Commits
  # =============================================================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]
