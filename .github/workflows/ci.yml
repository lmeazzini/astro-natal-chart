name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend tests
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: astro_test
          POSTGRES_USER: astro
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          uv sync --frozen

      - name: Run linting
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run ruff check .

      - name: Run type checking
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run mypy app/

      - name: Run tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://astro:test_password@localhost:5432/astro_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
        run: |
          uv run pytest --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage.xml
          flags: backend

  # Frontend tests
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Run linting
        working-directory: ./apps/web
        run: npm run lint

      - name: Run type checking
        working-directory: ./apps/web
        run: npm run type-check

      - name: Run tests
        working-directory: ./apps/web
        run: npm run test:coverage

      - name: Build
        working-directory: ./apps/web
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: frontend

  # Monorepo checks
  monorepo:
    name: Monorepo Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Turborepo build
        run: npm run build

      - name: Run Turborepo lint
        run: npm run lint
