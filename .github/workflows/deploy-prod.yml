# =============================================================================
# Production Deployment Workflow
# =============================================================================
# Deploys the Astro application to AWS production environment.
#
# Trigger: Push to main branch (excluding IaC changes)
#
# Pipeline:
#   1. CI checks (reuses ci.yml)
#   2. Build & push backend to ECR
#   3. Build frontend
#   4. Deploy backend to ECS
#   5. Deploy frontend to S3/CloudFront
#   6. Run database migrations
#   7. Health checks
# =============================================================================

name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - 'iac/**'
      - '**.md'
      - '.gitignore'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-2
  # Infrastructure values from Terraform outputs (configure as secrets)
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
  FRONTEND_BUCKET: ${{ secrets.FRONTEND_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  # ---------------------------------------------------------------------------
  # Run CI checks first
  # ---------------------------------------------------------------------------
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ---------------------------------------------------------------------------
  # Build and push backend Docker image to ECR
  # ---------------------------------------------------------------------------
  build-backend:
    name: Build Backend
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd apps/api
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Build frontend
  # ---------------------------------------------------------------------------
  build-frontend:
    name: Build Frontend
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Build frontend
        working-directory: ./apps/web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_AMPLITUDE_API_KEY: ${{ secrets.VITE_AMPLITUDE_API_KEY }}
          VITE_AMPLITUDE_ENABLED: "true"
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/web/dist
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Deploy backend to ECS
  # ---------------------------------------------------------------------------
  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_SERVICE }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: api
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ needs.build-backend.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

  # ---------------------------------------------------------------------------
  # Deploy frontend to S3/CloudFront
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.FRONTEND_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://${{ env.FRONTEND_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  # ---------------------------------------------------------------------------
  # Run database migrations via ECS Exec
  # ---------------------------------------------------------------------------
  run-migrations:
    name: Run Migrations
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Session Manager plugin
        run: |
          curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
          sudo dpkg -i session-manager-plugin.deb

      - name: Get running task ARN
        id: get-task
        run: |
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)
          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Run Alembic migrations
        run: |
          # Run migrations without --interactive flag (not supported in CI)
          # Using timeout to prevent hanging if the command fails to start
          timeout 300 aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task ${{ steps.get-task.outputs.task_arn }} \
            --container api \
            --command "alembic upgrade head" || {
              echo "Migration command failed or timed out"
              exit 1
            }

  # ---------------------------------------------------------------------------
  # Health checks
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    needs: [deploy-backend, deploy-frontend, run-migrations]
    runs-on: ubuntu-latest

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check API health
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.VITE_API_URL }}/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i: API returned $response, retrying in 10s..."
            sleep 10
          done
          echo "API health check failed!"
          exit 1

      - name: Post deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success" >> $GITHUB_STEP_SUMMARY
