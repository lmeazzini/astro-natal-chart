services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: astro-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: astro_dev
      POSTGRES_USER: astro
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: astro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: astro-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - astro-network

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: astro-api
    restart: unless-stopped
    command: sh -c ". /app/.venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude '.venv/*'"
    volumes:
      - ./apps/api:/app
      - ./apps/api/media:/app/media  # PDF storage
      - ./rag_docs:/app/rag_docs  # RAG documents
      - /app/__pycache__  # Prevent pycache from being mounted
      - /app/.venv  # Prevent venv from being watched
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://astro:dev_password@db:5432/astro_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - astro-network

  # Celery Worker (for async tasks like PDF generation)
  celery_worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: astro-celery
    restart: unless-stopped
    command: sh -c ". /app/.venv/bin/activate && celery -A app.core.celery_app worker --loglevel=info"
    volumes:
      - ./apps/api:/app
      - ./apps/api/media:/app/media  # PDF storage
      - /app/__pycache__  # Prevent pycache from being mounted
      - /app/.venv  # Prevent venv from being watched
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://astro:dev_password@db:5432/astro_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - astro-network

  # React Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: astro-web
    restart: unless-stopped
    command: npm run dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules  # Prevent node_modules from being mounted
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - astro-network

